---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>

        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title }}
        </a>

        <div class="post-meta">
          {{ post.date | date: "%b %-d, %Y" }}
        </div>
        <p class="description">
          {{ post.content | strip_html | truncatewords:40 }}
          <a href="{{ post.url | prepend: site.baseurl }}" class="link">Continuar lendo</a>
        </p>

      </li>
    {% endfor %}
  </ul>

</div>
