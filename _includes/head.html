<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}assets/img/favicon.ico"/>
  <meta name="description" content="{{ site.description }}">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="author" content="Jeremias Pereira - jeremiaspereira.net">
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:site_name" content="Jeremias Pereira">
  <meta property="og:locale" content="pt_BR" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:url" content="http://www.jeremiaspereira.net/" />

  <!--
  <meta property="og:image" content="{{site.url}}assets/img/card.png" />
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/style.css">
  -->
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/normalize.css">
  <link rel="stylesheet" href="{{ site.baseurl }}css/main.css">

  <link rel="stylesheet" href="{{ site.baseurl }}assets/font-awesome/css/font-awesome.css">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
